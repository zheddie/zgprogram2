<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
        <link href="summernote.dist/summernote-bs4.min.css" rel="stylesheet">
        <script src="summernote.dist/summernote-bs4.min.js"></script>
    </head>
    <body>
        <h1>START</h1><button id="load" onclick="loadHtml()">load</button>
        <div id="sn" class="ProductFieldNameEn"></div>
        <input type='file' onchange='onChooseFile(event, onFileLoad.bind(this, "contents"))' />
        <p hidden id="contents" ></p>
        <script type="text/javascript">
            $(".ProductFieldNameEn").summernote();
            $(".ProductFieldNameEn").summernote("code","hello");
            function logKey(e){
                console.log(e.key);
            }
            
            function onFileLoad(elementId, event) {
    document.getElementById(elementId).innerText = event.target.result;
    $(".ProductFieldNameEn").summernote("code",event.target.result);
}

function onChooseFile(event, onLoadFileHandler) {
    if (typeof window.FileReader !== 'function')
        throw ("The file API isn't supported on this browser.");
    let input = event.target;
    if (!input)
        throw ("The browser does not properly implement the event object");
    if (!input.files)
        throw ("This browser does not support the `files` property of the file input.");
    if (!input.files[0])
        return undefined;
    let file = input.files[0];
    let fr = new FileReader();
    fr.onload = onLoadFileHandler;
    fr.readAsText(file);
}
        </script>
    </body>
</html>
